<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-3">
         <h1 style="text-align: center; margin-bottom: 20px;">Welcome to NotePad</h1>

         <div id="navbar" style="display: block;" >
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" >Todo Search</a>
                  <form class="d-flex">
                    <input class="form-control me-4" id='searchBar' type="search" placeholder="Search(case sensitive)" aria-label="Search">
                  </form>
                </div>
              </nav>
         </div>


         <div id="deleteBar" style="display: block;" class="my-2" >
          <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" >Todo Delete</a>
                <form class="d-grid gap-2 col-2 col-sm-2 col-md-2 mx-3 me-4 ">
                  <button href="#" class="btn btn-danger" id='deleteAll'>Delete All</button>
                </form>
              </div>
          </nav>
        </div>


         <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Enter Note</h5>
              <div class="form-group">
                <textarea class="form-control" id='addTxt' placeholder="Leave a ToDO Task Here" id="floatingTextarea"></textarea>
                <textarea class="form-control" id='txtIndex' style="display: none;"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button href="#" class="btn  btn-success" style="margin-top: 15px;" id='addBtn'>Add</button>
                <button href="#" class="btn  btn-outline-success" style="margin-top: 15px;" id='editBtn'>Update</button>
              </div>
            </div>
          </div>
          <hr>
          <h2>Your Notes</h2>
          <hr>
          <div id="notes" class="row container-fluid"></div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
